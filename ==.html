<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<a href="https://blog.csdn.net/magic_xiang/article/details/83686224">https://blog.csdn.net/magic_xiang/article/details/83686224</a>
<p>！可将变量转换成boolean类型，null、undefined、NaN以及空字符串('')取反都为true，其余都为false。</p>
<a href="https://blog.csdn.net/itcast_cn/article/details/82887895">https://blog.csdn.net/itcast_cn/article/details/82887895</a>
<script>

    var a = new Proxy({}, {     //不好用  因为代理的valueOf是返回代理本身
        a: 1,
        value: function () {
            a.a++;
        }
    })

    var b = {
        b: 1,
        valueOf: function () {
            return b.b++;
        }
    }

    if (b==1 && b==2 && b==3) {
        console.info(133)
    }

    // console.info('2'>'10')  //true
    // console.info('abc'> 'a')   //true
    // console.info('abc'> 'b')   //false
    // console.info('abc'> 'aad')  //true
    //诸位比较unicode，相等后推，遇到不满足直接false，遇到满足直接true，后边全舍去

    // console.info(undefined === undefined)
    // console.info(null == false)

    console.info({a:1} == {a:1})

</script>
</body>
</html>
